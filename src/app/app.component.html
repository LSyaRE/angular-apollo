
<div >

  <form>

    <input type="number" name="exampleField" id="exampleField" [(ngModel)]="exampleField">
    <button (click)="create()">Enviar</button>
  </form>



  <ul *ngFor="let actor of actors">
    <li>
      {{actor.exampleField}}
  
      <button (click)="delete(actor.id)">Eliminar</button>
  
    </li>
    
  </ul>
  

</div>





<router-outlet></router-outlet>
